<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-3</title>
</head>
<body onload="compare(x,y)">;
<script>
    let x = parseInt(prompt("dien so thu nhat la: "));
    let y = parseInt(prompt("dien so thu hai la: "));
    function compare(x,y) {
        if (x >y)
            alert("gia tri cua tham so thu nhat lon hon so thu hai");
        else
            return alert (x+y);
        
    }
</script>
</body>
</html>
